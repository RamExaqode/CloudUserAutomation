name: Biosero Automation Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 2: Set up Node.js environment
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    # Step 3: Install dependencies
    - name: Install dependencies
      run: npm ci --with-deps

    # Step 4: Install Playwright browsers
    - name: Install Playwright browsers
      run: npx playwright install

    # Step 5: Running Playwright Test
    - name: Running Playwright Test
      run: npm run runChrome

    # Step 6: Upload Playwright report as artifact
    - name: Upload Playwright Report Artifact
      uses: actions/upload-artifact@v3
      with:
        name: playwright-report
        path: playwright-report/

    # Step 7: Upload additional artifact (e.g., txt report if needed)
    - name: Upload additional artifact
      uses: actions/upload-artifact@v4
      with:
        name: my-artifact  # The name of the artifact
        path: ./output/report.txt  # Replace with the correct file or directory path

    # Step 8: Show artifacts for debugging
    - name: Show artifacts
      run: ls -lR

    # Step 9: Send email with the Playwright test report, even if the test fails
    - name: Send email with the test report
      if: always()  # This ensures the email is sent even if the test fails
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.GMAIL_USERNAME }}  # Your Gmail address
        password: ${{ secrets.GMAIL_APP_PASSWORD }}  # The App Password from Gmail    
        from: 'ram.marshivane@exaqode.com'
        to: 'rammarshivane@gmail.com,ram.marshivane@exaqode.com'
        subject: 'Test Automation Report for Test Execution'
        body: 'This is the test execution report. Please download it and open in any browser.'
        attachments: ${{ github.workspace }}/playwright-report/**/*.html
